<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqLibrary</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="./favorites.html"><h3 id="favNav">Favorites <i class="fa-regular fa-heart"></i></h3></a>
    <H1 id="siteName">jqLibrary</H1>
    <div id="searchContainer">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by title or author..."
        >
        <div id="searchResults"></div>
      </div>
      
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading booksâ€¦</p>
      </div>
    <div id="bookCase"></div>

    <!-- modal for details -->
    <div id="bookModal" class="modal hidden">
        <div class="modal-overlay"></div>
      
        <div class="modal-content">
          <button class="modal-close">&times;</button>
      
          <div class="modal-body">
            
            <div class="modal-image-container">
              <img id="modalCover" src="" alt="Book cover">
              <button id="modalFavBtn" class="fav-btn">
                <i class="fa-regular fa-heart"></i>
              </button>
            </div>
            <div class="modal-text">
              <h2 id="modalTitle"></h2>
              <p id="modalAuthor"></p>
              <p id="modalYear"></p>
              <p id="modalDescription"></p>
            </div>
          </div>
        </div>
        
      </div>
      

</body>
<script src="./node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="./app.js"></script>
</html>
